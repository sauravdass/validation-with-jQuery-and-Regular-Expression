<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- form start -->
    <section id="form">
        <div class="container">
            <div class="col-lg-6 col-sm-10 m-auto">
                <div class="form-part text-center">
                    <form action="" id="form">
                        <div class="form-group">
                            <input type="text" id="fullName" class="form-control" placeholder="Name">
                            <small id="nameErr"></small>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" class="form-control" placeholder="Email">
                            <small id="emailErr"></small>
                        </div>
                        <div class="form-group">
                            <input type="text" id="phone" class="form-control" placeholder="Phone">
                            <small id="phoneErr"></small>
                        </div>
                        <div class="form-group">
                            <input type="password" id="pass" class="form-control" placeholder="Password">
                            <small id="passErr"></small>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirmPass" class="form-control" placeholder="Confirm Password">
                            <small id="confirmPassErr"></small>
                        </div>
                        <div class="form-group">
                            <textarea name="" class="form-control" id="message" cols="30" rows="5"
                                placeholder="Message"></textarea>
                            <small id="messageErr"></small>
                        </div>
                        <button type="submit" id="submitBtn"
                            class="btn btn-block text-white text-capitalize">submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- form end -->




    <!--JS SCRIPTS-->
    <script src="js/jquery-2.2.4.min.js"> </script>
    <script src="js/popper.min.js"> </script>
    <script src="js/bootstrap.min.js"> </script>
    <script src="js/main.js"> </script>

</body>

</html>
